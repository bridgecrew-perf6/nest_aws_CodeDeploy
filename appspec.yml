version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/nest_ec2_actions
    overwrite: yes
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/before_install.sh
      timeout: 800
      runas: ec2-user
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 500
      runas: ec2-user
